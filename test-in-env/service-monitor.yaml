apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  annotations:
    meta.helm.sh/release-name: prometheus
    meta.helm.sh/release-namespace: monitoring
  name: proxy-service-monitor-prometheus
  namespace: test-env
spec:
  endpoints:
    - honorLabels: true
      port: metrics
      path: /metrics
  selector:
    matchLabels:
      app: proxy
